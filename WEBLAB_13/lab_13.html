<html>
<head>
</head>

<form>
	Height: <input type = "text" size = 20 maxLength = 10 id = "height" value = "Enter height (centimeters)"/>
	<br/>
	<br/>
	Width: <input type = "text" size = 20 maxLength = 10 id = "weight" value = "Enter weight (kilograms)"/>
	<br/>
	<br/>
	<input type = "button" value = "Calculate" onclick = "calcPerim()"/>
</form>

<script type = "text/javascript">
	function calcPerim() {
		var h = document.getElementById("height").value;
		var w = document.getElementById("weight").value;
		document.write("Your BMI is " + (w/h));
	}
</script>

</body>
</html>
